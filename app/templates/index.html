<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Container to display historical data date and today's date -->
    <div class="date-info">
        <p>Data available up to: {{ data_date }}</p>
        <p>Today's date: {{ today_date }}</p>
    </div>

    <!-- Container to display username and email -->
    <div class="user-info">
        {% if username and email %}
            <p>Welcome, {{ username }} ({{ email }})</p>
        {% elif username %}
            <p>Welcome, {{ username }}</p>
        {% else %}
            <p>User not authenticated.</p>
        {% endif %}
    </div>

    <!-- Questions container above the chat, centered -->
    <div class="questions-container">
        <div class="questions-header">
            <h2>Suggested Questions</h2>
            <button class="toggle-visibility" onclick="toggleQuestions()">â–¼</button>
        </div>
        <div id="questions-list" class="questions-list"></div>
    </div>

    <!-- Main chat container -->
    <div class="chat-container">
        <header class="chat-header">
            <h1>Visteon's ODN Chat</h1>
        </header>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
